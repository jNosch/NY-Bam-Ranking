<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0069ff;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .timer-container {
            background-color: #1d1f21;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        input {
            padding: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            width: 80%;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        #timer {
            font-size: 2rem;
            margin: 20px 0;
        }

        button {
            font-size: 1rem;
            margin: 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #FFFFFF;
            color: #000000;
            transition: 0.2s;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Timer</h1>
        <input type="text" id="username" placeholder="Enter your name" />
        <div id="timer">0.00 s</div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="submit">Submit</button>
    </div>

    <script>
        let startTime, elapsed = 0, timerInterval;

        const timerDisplay = document.getElementById('timer');

        document.getElementById('start').onclick = () => {
            startTime = Date.now() - elapsed;
            timerInterval = setInterval(() => {
                elapsed = Date.now() - startTime;
                timerDisplay.textContent = (elapsed / 1000).toFixed(2) + ' s';
            }, 100);
        };

        document.getElementById('stop').onclick = () => {
            clearInterval(timerInterval);
        };

        document.getElementById('submit').onclick = async () => {
            clearInterval(timerInterval);
            const name = document.getElementById('username').value;
            if (!name) return alert('Please enter your name');

            const response = await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, time_seconds: elapsed / 1000 })
            });
            const data = await response.json();
            if (data.success) {
                alert('Time submitted!');
                elapsed = 0;
                timerDisplay.textContent = '0.00 s';
            } else {
                alert('Error submitting time');
            }
        };
    </script>
</body>
</html>
