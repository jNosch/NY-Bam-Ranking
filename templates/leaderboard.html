<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1f21;
            color: #fcfcfc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        .top-banner {
            width: 100%;
            height: 12vh;
            background-color: #fcfcfc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .top-banner img {
            max-height: 100%;
        }


        h1 {
            margin-top: 30px;
            font-size: 3rem;
            color: #fcfcfc;
        }

        .leaderboard-container {
            display: flex;
            gap: 120px;
            justify-content: center;
            margin-top: 50px;
        }

        .ranking {
            background-color: #0069ff;
            padding: 30px;
            border-radius: 15px;
            width: 320px;
        }

        .ranking h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 1.3rem;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ccc;
        }

        li span.name {
            text-align: left;
        }

        li span.time {
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="top-banner">
        <img src={{ url_for('static', filename='assets/Logo_Noser_Young_RGB.png') }} alt="Logo or Banner Image">
    </div>

    <h1>Leaderboard</h1>

    <div class="leaderboard-container">
        <div class="ranking">
            <h2>Today</h2>
            <ul id="today-ranking"></ul>
        </div>
        <div class="ranking">
            <h2>All-time</h2>
            <ul id="alltime-ranking"></ul>
        </div>
    </div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
<script>
const socket = io();
async function loadLeaderboard(mode) {
    const response = await fetch(`/api/leaderboard?mode=${mode}`);
    const data = await response.json();
    const ul = document.getElementById(mode === 'today' ? 'today-ranking' : 'alltime-ranking');
    ul.innerHTML = '';

    data.slice(0, 10).forEach((record, index) => {
        const li = document.createElement('li');

        const nameSpan = document.createElement('span');
        nameSpan.classList.add('name');
        nameSpan.textContent = `${index + 1}. ${record.name}`;

        const timeSpan = document.createElement('span');
        timeSpan.classList.add('time');
        timeSpan.textContent = `${record.time_seconds.toFixed(2)}s`;

        li.appendChild(nameSpan);
        li.appendChild(timeSpan);

        ul.appendChild(li);
    });
}

loadLeaderboard('today');
loadLeaderboard('alltime');

socket.on('update leaderboard', () => {
    console.log('Leaderboard updated');
    loadLeaderboard('today');
    loadLeaderboard('alltime');
});
</script>
</body>
</html>
