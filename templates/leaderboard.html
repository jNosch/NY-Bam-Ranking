<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        input, button { font-size: 1rem; margin: 5px; }
        #timer { font-size: 2rem; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Timer</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <div id="timer">0.00 s</div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="submit">Submit</button>

    <script>
        let startTime, elapsed = 0, timerInterval;

        const timerDisplay = document.getElementById('timer');

        document.getElementById('start').onclick = () => {
            startTime = Date.now() - elapsed;
            timerInterval = setInterval(() => {
                elapsed = Date.now() - startTime;
                timerDisplay.textContent = (elapsed / 1000).toFixed(2) + ' s';
            }, 100);
        };

        document.getElementById('stop').onclick = () => {
            clearInterval(timerInterval);
        };

        document.getElementById('submit').onclick = async () => {
            clearInterval(timerInterval);
            const name = document.getElementById('username').value;
            if (!name) return alert('Please enter your name');

            const response = await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, time_seconds: elapsed / 1000 })
            });
            const data = await response.json();
            if (data.success) {
                alert('Time submitted!');
                elapsed = 0;
                timerDisplay.textContent = '0.00 s';
            } else {
                alert('Error submitting time');
            }
        };
    </script>
</body>
</html>
