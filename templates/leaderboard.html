<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #440BFF;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px;
        }
        h1 {
            margin-bottom: 70px;
            font-size: 2.7rem;
            color: #FFFFFF;
        }
        .leaderboard-container {
            display: flex;
            gap: 140px;
            justify-content: center;
        }
        .ranking {
            background-color: #000000;
            padding: 30px;
            border-radius: 15px;
            width: 340px;
        }
        .ranking h2 {
            text-align: center;
            font-size: 1.7rem;
            margin-bottom: 25px;
            color: #FFFFFF;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 1.3rem;
        }
        li {
            padding: 16px 0;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="leaderboard-container">
        <div class="ranking">
            <h2>Today</h2>
            <ul id="today-ranking">
            </ul>
        </div>
        <div class="ranking">
            <h2>All-time</h2>
            <ul id="alltime-ranking">
            </ul>
        </div>
    </div>
<script>
async function loadLeaderboard(mode) {
    const response = await fetch(`/api/leaderboard?mode=${mode}`);
    const data = await response.json();
    const ul = document.getElementById(mode === 'today' ? 'today-ranking' : 'alltime-ranking');
    ul.innerHTML = '';

    data.slice(0, 10).forEach((record, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${record.name} - ${record.time_seconds.toFixed(2)}s`;
        ul.appendChild(li);
    });
}

loadLeaderboard('today');
loadLeaderboard('all');
</script>
</body>
</html>
