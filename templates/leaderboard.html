<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #440BFF;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 50px;
            font-size: 3rem;
            color: #FFFFFF;
        }
        .leaderboard-container {
            display: flex;
            gap: 120px;
            justify-content: center;
            margin-top: 50px;
        }
        .ranking {
            background-color: #000000;
            padding: 30px;
            border-radius: 15px;
            width: 320px;
        }
        .ranking h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #FFFFFF;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            font-size: 1.3rem;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ccc;
        }
        li span.name {
            text-align: left;
        }
        li span.time {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="leaderboard-container">
        <div class="ranking">
            <h2>Today</h2>
            <ul id="today-ranking"></ul>
        </div>
        <div class="ranking">
            <h2>All-time</h2>
            <ul id="alltime-ranking"></ul>
        </div>
    </div>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
<script>
const socket = io();
async function loadLeaderboard(mode) {
    const response = await fetch(`/api/leaderboard?mode=${mode}`);
    const data = await response.json();
    const ul = document.getElementById(mode === 'today' ? 'today-ranking' : 'alltime-ranking');
    ul.innerHTML = '';

    data.slice(0, 10).forEach((record, index) => {
        const li = document.createElement('li');

        const nameSpan = document.createElement('span');
        nameSpan.classList.add('name');
        nameSpan.textContent = `${index + 1}. ${record.name}`;

        const timeSpan = document.createElement('span');
        timeSpan.classList.add('time');
        timeSpan.textContent = `${record.time_seconds.toFixed(2)}s`;

        li.appendChild(nameSpan);
        li.appendChild(timeSpan);

        ul.appendChild(li);
    });
}

loadLeaderboard('today');
loadLeaderboard('alltime');

socket.on('update leaderboard', () => {
    console.log('Leaderboard updated');
    loadLeaderboard('today');
    loadLeaderboard('alltime');
});
</script>
</body>
</html>
